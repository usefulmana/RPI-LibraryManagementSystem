      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <body>
    <div class="container">
      <h1 class="text-center mt-3">Library Management System</h1>
      <div class="text-center mt-4">
        <a href="index.html"> Home </a> | <a href="report.html">Reports</a> |
        <a href="login.html">Login</a> |
        <a href="">Logout</a>
      </div>
      <div class="mx-auto w-50 mt-5">
        <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-2">
            Sign in
          </h4>
          <hr>
          <form action="#">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block mt-4">Login</button>
            </div>
          </form>
        </article>
        </div>
      </div>
    </div>
